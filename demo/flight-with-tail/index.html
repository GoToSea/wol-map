<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='zTree/css/zTreeStyle/zTreeStyle.css'>
    <link rel="stylesheet" href="../../dist/wol-map-1.2.0.min.css">
    <style>
        body{
            background-color: lightgray;
        }
        #mapContainer{
            width: 100%;
            height: 700px;
            border: 1px solid grey;
        }
        #mapTree{
            width: 300px;
        }
    </style>
</head>
    <body>
        <div id="mapContainer" class="map">
        </div>
        <div>
            <fieldset>
                <button onclick="turnOn()">开灯</button>
                <button onclick="off()">关灯</button>
                <button onclick="removeLayer()">删除遮罩</button>
                <button onclick="panTo()">平移视图</button>
                <button onclick="extentAt()">缩放视图</button>
            </fieldset>

            <fieldset>
                <button onclick="getLayerTree()">显示图层树</button>
            </fieldset>

            <fieldset>
                <button onclick="locatePoints()">定位坐标点</button>
            </fieldset>
        </div>
        <div id="mapTree"></div>

        <script src="jquery-3.2.0.min.js"></script>
        <script src='zTree/js/jquery.ztree.core.js'></script>
        <script src='zTree/js/jquery.ztree.excheck.js'></script>
        <!--<script src="../../dist/wol-map-1.2.0.min.js"></script>-->
        <script src="../../src/lib/ol-v4.1.1/ol.js"></script>
        <script src="../../src/wol-layer-manager.js"></script>
        <script src="../../src/wol-layer-manager.js"></script>
        <script src="../../src/wol-locator.js"></script>
        <script src="../../src/wol-tracer.js"></script>
        <script src="../../src/wol-util.js"></script>
        <script src="../../src/wol-viewer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
